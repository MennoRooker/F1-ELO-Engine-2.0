{% extends "layout.html" %}

{% block title %}
Leaderboards
{% endblock %}

{% block main %}
<div class="container">
    <h1 class="my-4">2020 Driver Standings</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Rank</th>
                <th>Driver</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for driver, total_points, zero_sum_rating in standings %}
            <tr>
                <td>{{ loop.index }}</td> <!-- Jinja's loop.index starts at 1 -->
                <td>{{ driver }}</td>
                <td>{{ total_points }}</td>
                <td>{{ zero_sum }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
