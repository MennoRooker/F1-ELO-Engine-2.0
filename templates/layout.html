<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/styles.css">

    <!-- Page Title -->
    <title>{% block title %}Formula 1{% endblock %}</title>
</head>

<body>
    <!-- Header -->
    <header class="sticky-top bg-dark-red py-2 shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/" class="navbar-brand text-white fw-bold fs-4 m-0">Formula 1 Ratings</a>
            <nav>
                <a href="/all-time" class="nav-link d-inline-block text-white mx-2">All-Time Leaderboard</a>
                <a href="/season-compare" class="nav-link d-inline-block text-white mx-2">Season Compare</a>
            </nav>
        </div>
    </header>

    <!-- Flash Messages -->
    {% if get_flashed_messages() %}
        <div class="alert alert-danger text-center rounded-0 m-0" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    {% endif %}

    <!-- Main Content -->
    <main class="container my-5 py-4 bg-light shadow rounded">
        {% block main %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-3 mt-4">
        <small>&copy; 2024 Formula 1 Ratings Engine | Built with ⚡ and 🏎️</small>
    </footer>
</body>

</html>
