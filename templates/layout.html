<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Custom Styles -->
        <link rel="stylesheet" href="/static/styles.css">

        <!-- Page Title -->
        <title>{% block title %}Formula 1{% endblock %}</title>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Formula 1 Leaderboards</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/leaderboards">Leaderboards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/drivers">Drivers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/constructors">Constructors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Flash Messages -->
        {% if get_flashed_messages() %}
            <div class="alert alert-info text-center m-0" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        {% endif %}

        <!-- Page Content -->
        <main class="container py-4">
            {% block main %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="text-center py-3">
            <small>&copy; Formula 1 ELO Engine 2.0 </small>
        </footer>
    </body>

</html>
